<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="calculator.component.css" />
</head>
<body class="calculator-body">

<main>
  <table>
    <tr>
      <th colspan="5">
        <input id="displayBox" type="text" readonly />
      </th>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bMClear">
          <button class="button greybutton" type="button" (click)="clearMemory()">MC</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bMRead">
          <button class="button greybutton" type="button" (click)="readMemory()">MR</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bMAdd">
          <button class="button greybutton" type="button" (click)="addToMemory()">M+</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bMSub">
          <button class="button greybutton" type="button" (click)="subtractFromMemory()">M-</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bMSave">
          <button class="button greybutton" type="button" (click)="saveToMemory()">MS</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bSquare">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('x^2')">x^2</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bNthPowerOfTenOr">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('10^x')">10^x</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSine">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('sin(')">sin</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bCosine">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('cos(')">cos</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bTangent">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('tan(')">tan</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bCube">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('x^3')">x^3</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bInverseNumber">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('x^-1')">x^-1</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSqrt">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('sqrt(')">sqrt</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bLogOr">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('log(')">log</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bNaturalLog">
          <button class="button blackbutton" type="button" (click)="writeMathFunction('ln(')">ln</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bPercentage">
          <button class="button" type="button" (click)="writeMathFunction('e')">e</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bClearDisplayCE">
          <button class="button redbutton" type="button" (click)="clearDisplay()">CE</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bClearDisplayC">
          <button class="button redbutton" type="button" (click)="clearDisplay()">C</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bDelete">
          <button class="button redbutton" type="button" (click)="eraseLastInput()">Del</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bDivide">
          <button class="button greenbutton" type="button" (click)="writeOperatorToDisplay('/')">/</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bPi">
          <button class="button" type="button" (click)="writeMathFunction('PI')">Ï€</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSeven">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('7')">7</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bEight">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('8')">8</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bNine">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('9')">9</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bMultiply">
          <button class="button greenbutton" type="button" (click)="writeOperatorToDisplay('*')">x</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bFactorial">
          <button class="button" type="button" (click)="writeMathFunction('!')">n!</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bFour">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('4')">4</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bFive">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('5')">5</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSix">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('6')">6</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSubtract">
          <button class="button greenbutton" type="button" (click)="writeOperatorToDisplay('-')">-</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bToggleSign">
          <button class="button greenbutton" type="button" (click)="toggleSign()">(-)</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bOne">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('1')">1</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bTwo">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('2')">2</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bThree">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('3')">3</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bAdd">
          <button class="button greenbutton" type="button" (click)="writeOperatorToDisplay('+')">+</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="displaytable-cell" id="bDecimal">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('.')">.</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bZero">
          <button class="button bluebutton" type="button" (click)="writeToDisplay('0')">0</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bOpenParen">
          <button class="button" type="button" (click)="writeToDisplay('(')">(</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bCloseParen">
          <button class="button" type="button" (click)="writeToDisplay(')')">)</button>
        </div>
      </td>
      <td>
        <div class="displaytable-cell" id="bSave">
          <button class="button greybutton" type="button" (click)="saveFunctionString()">OK</button>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="5">
        <div class="displaytable-cell" id="bEquals">
          <button class="button greenbutton" type="button" (click)="passOperationString()">=</button>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="5">
        <div class="displaytable-cell" id="bMultiplyX">
          <button class="button redbutton" type="button" (click)="writeToDisplay('x')">x</button>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="5">
        <div class="displaytable-cell" id="bMultiplyY">
          <button class="button redbutton" type="button" (click)="writeToDisplay('y')">y</button>
        </div>
      </td>
    </tr>


  </table>
</main>
<script src="calculator.component.ts"></script>
</body>
</html>
